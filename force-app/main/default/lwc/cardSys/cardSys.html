<template>
    <div class="slds-box">
        <div class="slds-align_absolute-center">
         <p>List Of Most Attractive Sales Process</p> 
        </div>
      </div>
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span> <lightning-card title="Account Details" icon-name="standard:account">
      
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                     <p key={acc.Id}>{acc.Name}</p>
                </template>
            </template>
            <template if:true={accounts.error}>
                {accounts.error}
            </template>
        
       </lightning-card>
    </span>
</div>
     
    <div class="slds-col">
        <span><lightning-card title="Contact Details" icon-name="standard:contact">
      
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="con">
                     <p key={con.Id}>{con.Name}</p>
                </template>
            </template>
            <template if:true={contacts.error}>
                {contacts.error}
            </template>
        
       </lightning-card></span>
      </div>
      <div class="slds-col">
        <span><lightning-card title="Opportunity Details" icon-name="standard:opportunity">
      
            <template if:true={Opportunities.data}>
                <template for:each={Opportunities.data} for:item="opp">
                     <p key={opp.Id}>{opp.Name}</p>
                </template>
            </template>
            <template if:true={Opportunities.error}>
                {Opportunities.error}
            </template>
        
       </lightning-card></span>
      </div>
      </div>
</template>
