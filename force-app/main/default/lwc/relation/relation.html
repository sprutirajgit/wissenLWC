<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
        <span> 
            <lightning-card title=" Account Details" icon-name="standard:account">
            <div class="slds-var-m-around_medium">
                <lightning-layout>
                    <lightning-layout-item>
                        <lightning-record-view-form
                            record-id={recordId} object-api-name="Account">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Type"></lightning-output-field>
                        <lightning-output-field field-name="OwnerId"></lightning-output-field>
                <lightning-output-field field-name="LastModifiedById"></lightning-output-field>
                        </lightning-record-view-form>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-card></span>
        </div>
        <div class="slds-col">
        <span><lightning-card title=" Contacts Details" icon-name="standard:contact">
            <div class="slds-m-around_medium" >
                <lightning-layout>
                    <lightning-layout-item>
                        <lightning-record-view-form
                            record-id={recordId} object-api-name="Contact">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                        <lightning-output-field field-name="AccountId"></lightning-output-field>
                <lightning-output-field field-name="Email"></lightning-output-field>
                        </lightning-record-view-form>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            </lightning-card>
        </span>
        </div>
        <div class="slds-col">
            <span><lightning-card title=" Opportunity Details" icon-name="standard:opportunity">
                <div class="slds-m-around_medium"  >
                    <lightning-layout>
                        <lightning-layout-item>
                            <lightning-record-view-form
                                record-id={recordId} object-api-name="Opportunity">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                                <lightning-output-field field-name="LeadSource"></lightning-output-field>
                            <lightning-output-field field-name="Amount"></lightning-output-field>
                    <lightning-output-field field-name="CloseDate"></lightning-output-field>
                            </lightning-record-view-form>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                </lightning-card>
            </span>
        </div>
        </div>
</template>
