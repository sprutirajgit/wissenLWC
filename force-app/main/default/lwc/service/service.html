<template>
    <lightning-layout multiple-rows = "3">
        <lightning-card icon-name="standard:account" title="Account" class="card">
            <p>Where You can create your Account Info</p><br/>
            <div class="content">
     <p>click the Button to create</p>
     <lightning-button variant="brand-outline" label="New"  onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
    </div>
        </lightning-card>
      
        <lightning-card icon-name="standard:contact" title="Contact" class="card">
            <p>Where You can create your Contact record</p><br/>
            <div class="content">
     <p>click the Button to create</p>
     <lightning-button variant="brand-outline" label="New"  onclick={handleEdit} class="slds-m-left_x-small"></lightning-button>
    </div>
        </lightning-card>
        <lightning-card icon-name="standard:case" title="Case" class="card">
            <p>Where You can Raise Your Ticket</p><br/>
            <div class="content">
     <p>click the Button to create</p>
     <lightning-button variant="brand-outline" label="New"  onclick={handlecase} class="slds-m-left_x-small"></lightning-button>
    </div>
        </lightning-card>
        </lightning-layout>
</template>
